name: Build XenForo add-on zip

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed so tags exist locally

      - name: Build XenForo add-on zip
        run: |
          tag="${GITHUB_REF_NAME}"

          git archive \
            --format=zip \
            --prefix="src/addons/Cav7/AvatarByRole/" \
            "${tag}" \
            "src/Cav7/AvatarByRole" \
            > "Cav7-AvatarByRole-${tag}.zip"

          sha256sum "Cav7-AvatarByRole-${tag}.zip" > "Cav7-AvatarByRole-${tag}.zip.sha256"

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Cav7-AvatarByRole-*.zip
            Cav7-AvatarByRole-*.zip.sha256
